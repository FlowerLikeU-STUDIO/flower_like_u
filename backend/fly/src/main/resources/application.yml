server:
  port: 8080
  address: localhost
  servlet:
    context-path: /api
spring:
  data:
    web:
      pageable:
        default-page-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql : false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 5MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging:
  level:
    org.hibernate:
      type:
        descriptor:
          sql: trace
      SQL: debug
